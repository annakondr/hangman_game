<!DOCTYPE html>
<html>
<head>
	<title>"Hangman"!</title>
</head>
<body>
<h1>Hangman</h1>

<script>
	var words = [
	"javascript",
	"method",
	"programming",
	"letter",
	"flower",
	"picture",
	"notebook"];
	var word = words[Math.floor(Math.random()*words.length)];
	var answerArray = [];
	for (var i = 0; i<word.length; i++) {
		answerArray[i] = "_";
	}
	var remainingLetters = word.length;
	var numberOfGuess=word.length + 5
	while (remainingLetters>0 && numberOfGuess) {
		alert(answerArray.join(" "));
		var guess = prompt("Guess a letter, or click Cansel to stop playing." + " You have "+(word.length + 5)+" attemps");
		if (guess === null) {
			break;
		} else if (guess.length!==1) {
			alert("Please enter a single letter");
		} else {
			for (var j=0; j<word.length; j++){
				if (word[j]===guess.toLowerCase()) {
					answerArray[j] = guess.toLowerCase();
				} else if (answerArray[j]!=="_") {
					remainingLetters--
				}
			}

		}numberOfGuess--
	}
alert(answerArray.join(" "));
alert("Good job! The answer was "+ word);

</script>
</body>
</html>
